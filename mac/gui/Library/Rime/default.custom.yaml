patch:
  ascii_composer/switch_key/Caps_Lock: noop
  ascii_composer/switch_key/Control_L: noop
  ascii_composer/switch_key/Control_R: noop
  ascii_composer/switch_key/Shift_L: commit_code
  ascii_composer/switch_key/Shift_R: clear
  key_binder/bindings:
  - accept: bracketleft
    send: Page_Up
    when: has_menu
  - accept: bracketright
    send: Page_Down
    when: has_menu
  - accept: Shift+Tab
    send: Shift+Left
    when: composing
  - accept: Tab
    send: Shift+Right
    when: composing
  key_binder/select_first_character: minus
  key_binder/select_last_character: equal
  menu/page_size: 9
  schema_list:
  - schema: rime_ice
  switcher/caption: 方案选单
  switcher/hotkeys:
  - Control+grave
  - F4
  switcher/save_options:
  - traditionalization
  - emoji
  - full_shape
  - search_single_char
  - ascii_punct
