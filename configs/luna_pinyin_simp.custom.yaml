# 明月拼音·简化字 配置补丁
# 功能：简化拼音输入

patch:
  "speller/algebra/+":
    # 禁用会导致纠错规则被分词的音节（只禁用非常用音节）
    - erase/^hi$/   # hi 不是标准普通话拼音，可以安全禁用

    # 后鼻音简化：ng → nn
    - derive/ng$/nn/
    # 纠错：强力锁定音节映射，防止分词器切分（针对 S/D 邻居键误触）
    - derive/^shi$/dhi/
    - derive/^sha$/dha/
    - derive/^shu$/dhu/
    - derive/^she$/dhe/
    - derive/^shai$/dhai/
    - derive/^shei$/dhei/
    - derive/^shao$/dhao/
    - derive/^shou$/dhou/
    - derive/^shan$/dhan/
    - derive/^shen$/dhen/
    - derive/^shang$/dhang/
    - derive/^sheng$/dheng/
    - derive/^shua$/dhua/
    - derive/^shuan$/dhuan/
    - derive/^shuang$/dhuang/
    - derive/^shui$/dhui/
    - derive/^shuai$/dhuai/
    - derive/^sh/dh/
    - abbrev/^sh/dh/

    # ========== 纠错规则 ==========
    # 让纠错用的"伪声母"被识别为整体，防止被分词
    - abbrev/^(xh).+/$1/
    - abbrev/^(vh).+/$1/
    - abbrev/^(ah).+/$1/

    # 纠错：J/H 邻键误触 (sj* → sh*) - 18 条
    - derive/^shi$/sji/
    - derive/^sha$/sja/
    - derive/^shu$/sju/
    - derive/^she$/sje/
    - derive/^shai$/sjai/
