    - derive/^qiu$/wiu/

    # 纠错：R/E 邻键误触 (chr → che)
    - derive/^che$/chr/

    # 纠错：F/G 邻键误触 (fui → gui, fuan → guan)
    - derive/^gui$/fui/
    - derive/^guan$/fuan/

    # 纠错：J/H 邻键误触 (zj* → zh*) - 18 条
