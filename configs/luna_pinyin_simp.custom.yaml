    - derive/^shao$/sjao/
    - derive/^shou$/sjou/
    - derive/^shan$/sjan/
    - derive/^shen$/sjen/
    - derive/^shang$/sjang/
    - derive/^sheng$/sjeng/
    - derive/^shua$/sjua/
    - derive/^shuan$/sjuan/
    - derive/^shuang$/sjuang/
    - derive/^shui$/sjui/
    - derive/^shuo$/sjuo/
    - derive/^shuai$/sjuai/

    # 纠错：I/O 邻键误触 (yai → yao)
    - derive/^yao$/yai/

    # 纠错：Y/T 邻键误触 (yai → tai)
    - derive/^tai$/yai/

    # 纠错：W/Q 邻键误触 (wi* → qi*) - 10 条
    - derive/^qi$/wi/
    - derive/^qia$/wia/
